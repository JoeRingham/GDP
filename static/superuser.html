<div style="width: 50%">
	<!--  Effects to be changed. Will be a list of status-id and amount. Will need a way to get and display the statuses without needing to know the status id.
			On form submit, will then need to concat all the effects into a json array. e.g. [{"id": 1, "effects": 20}, {etc...}, {etc...}]
	-->
	<h3>Add carriable</h3>
	<form class="form-horizontal" id="add_carriable" action="/superuser/add_bag_item" method="POST" enctype="multipart/form-data">
		<div class="form-group">
			<label for="add_carriable_name" class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input id="add_carriable_name" type="text" name="name" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label for="add_carriable_sprite" class="col-sm-2 control-label">Sprite file:</label>
			<div class="col-sm-10">
				<input id="add_carriable_sprite" type="file" name="sprite" accept="image/png"/>
			</div>
		</div><!--
		<div class="form-group">
			<label for="add_carriable_effects" class="col-sm-2 control-label">Effects</label>
			<div id="add_carriable_effects" class="col-sm-10">
			</div>
		</div>-->
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	<button id="add_carriable_effect">Add new effect</button>
	
	<br>
	<hr>
	<br>
</div>
<div style="display: none">

	<br>
</div>

		<label>Name:</label><input type="text" name="name" /><br>
		<label>Min value</label><input type="text" name="min_val"><br>
		<label>Max value</label><input type="text" name="max_val"><br>
		<label>Healthy min value</label><input type="text" name="healthy_min"><br>
		<label>Healthy max value</label><input type="text" name="healthy_max"><br>
		<label>Is number</label><input type="text" name="isNumber"><br>
		<label>Words</label><input type="text" name="words"><br>
		<label>Sprite file:</label><input type="file" name="sprite" accept="image/png" /><br>
		<label>Submit:</label><input type="submit" value="Submit" />
	</form>
